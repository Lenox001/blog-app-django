{% extends "blog/layout.html" %} {% load static %} {% block content %}
<div class="container mt-4 animated fadeIn">
  <h1 class="mb-4 text-center text-primary">
    Hi {{username}} Welcome to My Blog
  </h1>
  <p id="typing-text" class="text-center"></p>

  <div class="mb-4 animated fadeInUp">
    <h2 class="h5 text-info">Latest Posts</h2>
    <div class="row">
      {% for blog in blog_posts %}
      <div class="col-md-4 mb-3">
        <div class="blog-post animated fadeInUp">
          <h2 class="h6 text-warning">{{ blog.title }}</h2>
          <img src="{% static blog.image %}" alt="" class="img-fluid" />
          <p class="text-muted">
            Posted by
            <span class="username-placeholder">{{ blog.author }}</span> on {{
            blog.date }}
          </p>
          <p>{{ blog.description }}</p>
          <div class="text-center">
            <!-- Centering the button -->
            <a class="btn btn-primary btn-sm" href="{{ blog.link }}"
              >Read More</a
            >
          </div>
          <hr class="my-3" />
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap");

  /* Custom styles */
  body {
    background-color: #343a40; /* Dark background */
    color: #f8f9fa; /* Light text color for readability */
    font-family: "Roboto", sans-serif;
  }

  h1 {
    font-size: 3rem;
    color: #007bff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    font-family: "Lora", serif;
  }

  h2.h5 {
    font-size: 1.75rem;
    color: #17a2b8;
    margin-bottom: 1rem;
    font-family: "Lora", serif;
    transition: color 0.3s ease;
  }

  h2.h5:hover {
    color: #138496;
  }

  p {
    line-height: 1.6;
    color: #f8f9fa; /* Ensure text is light for dark background */
    text-align: center;
  }

  /* Blog post styling */
  .blog-post {
    border: 1px solid #dee2e6;
    border-radius: 10px;
    padding: 15px;
    background-color: #495057; /* Darker background for blog posts */
    transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
    display: flex;
    flex-direction: column;
    height: 100%; /* Ensures all cards are the same height */
  }

  img {
    max-height: 150px; /* Set a maximum height for the images */
    object-fit: cover; /* Ensures the image covers the area */
  }

  .blog-post:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */
    border-color: #007bff; /* Add color outline on hover */
  }

  /* Button styling */
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    transition: background-color 0.3s, border-color 0.3s;
  }

  .btn-primary.btn-sm {
    /* Smaller button size */
    font-size: 0.8rem; /* Adjust font size */
    padding: 0.4rem 0.8rem; /* Adjust padding */
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
    color: #fff; /* Ensures white text on hover */
  }

  /* Animations */
  .animated {
    opacity: 0;
    animation-duration: 1s;
    animation-fill-mode: forwards;
  }

  .fadeIn {
    animation-name: fadeIn;
  }

  .fadeInUp {
    animation-name: fadeInUp;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<script>
  const typingText =
    "Discover insights, tips, and stories across various topics, from technology to lifestyle. Join our community and stay updated with the latest trends!";
  const typingElement = document.getElementById("typing-text");
  let index = 0;

  function type() {
    if (index < typingText.length) {
      typingElement.innerHTML += typingText.charAt(index);
      index++;
      setTimeout(type, 50); // Adjust typing speed here (in milliseconds)
    }
  }

  // Start typing animation after the content is loaded
  window.onload = function () {
    type();
  };
</script>
<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
  crossorigin="anonymous"
></script>

{% endblock content %}

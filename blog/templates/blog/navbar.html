{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
  <div class="container">
    <!-- Logo with alignment to the brand name -->
    <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
      <img
        src="{% static 'images/logo.png' %}"
        alt="Logo"
        class="me-2"
        style="height: 40px"
      />
      <span class="brand-name">Green Coder</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/' %}active{% endif %}"
            aria-current="page"
            href="{% url 'index' %}"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/about/' %}active{% endif %}"
            href="{% url 'about' %}"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/services/' %}active{% endif %}"
            href="{% url 'services' %}"
            >Services</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/contact/' %}active{% endif %}"
            href="{% url 'contact' %}"
            >Contact</a
          >
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-link">Logout</button>
          </form>
        </li>
        {% else %}
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/login/' %}active{% endif %}"
            href="{% url 'login' %}"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/register/' %}active{% endif %}"
            href="{% url 'register' %}"
            >Register</a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<style>
  /* Styling for the logo and brand text */
  .navbar-brand {
    font-weight: 600; /* Slightly bolder text for brand */
    font-size: 1.5rem; /* Increase font size */
  }

  .navbar-brand img {
    max-height: 40px; /* Limit the height of the logo */
    margin-right: 10px; /* Add spacing between logo and text */
  }

  /* Style for navbar links */
  .nav-link {
    color: #fff; /* Set the text color to white */
    border: 2px solid transparent; /* Initial border for outline */
    border-radius: 4px; /* Rounded corners for the outline */
    transition: border-color 0.3s, color 0.3s; /* Smooth transition effect */
  }

  /* Outline color for navbar links */
  .nav-link:hover {
    color: #007bff; /* Change text color on hover */
    border-color: #007bff; /* Change outline color on hover */
  }

  /* Active state for current page link */
  .nav-link.active {
    color: #007bff; /* Active link color */
    border-color: #007bff; /* Outline for active link */
  }

  .navbar-brand img {
    background-color: transparent; /* Transparent background */
    box-shadow: none; /* Remove any shadow */
    border: none; /* Remove any border */
  }

  .brand-name {
    opacity: 0; /* Start fully transparent */
    transform: translateX(-20px); /* Start slightly off to the left */
    animation: slideIn 0.5s forwards; /* Apply the animation */
  }

  /* Define the keyframes for the animation */
  @keyframes slideIn {
    0% {
      opacity: 0; /* Start fully transparent */
      transform: translateX(-20px); /* Start slightly off to the left */
    }
    100% {
      opacity: 1; /* Fully visible */
      transform: translateX(0); /* Move to original position */
    }
  }
</style>

<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
  crossorigin="anonymous"
></script>
